<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2 px-5 bottom border solid black">
            <div class="tittle">
                <h1 class="fiveq">5Q</h1>
                <p class="question-quiz">UESTION <BR>UIZ</p>
            </div>
            <h2 class="text-center">Hello {{user.first_name}}!</h2>
            <div class="d-flex">
                <a href="/dashboard" class="btn btn-success">Dashboard</a>
                <form action='/logout' method="post">
                    <input type="submit" value="Logout" class="btn btn-danger">
                </form>
            </div>
        </div>
        <div class="col-8">
            <div class="d-block">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <div class="form-groupi">
                    <h1 id="name" name="name" >{{quiz.name}}</h1>
                </div>
                <div class="form-group d-block">
                    <div>
                        {% if quiz.category == 1 %}
                            <h3>Geography</h3>
                        {% elif quiz.category == 2 %}
                            <h3>Sports</h3>
                        {% else %}
                            <h3>Science</h3>
                        {% endif %}
                        
                    </div>
                </div>
                <div class="form-group d-block">
                    <div>
                        <h6 name="description" id="description" cols="60" rows="7"> {{quiz.description}}</h6> 
                    </div>
                </div>
                
                <a href="/play/quiz/{{quiz.id}}" class="btn btn-success" id="input">PLAY</a>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
