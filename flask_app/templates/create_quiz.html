<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2 px-4 bottom border solid black" id="nav">
            <div class="tittle">
                <h1 class="fiveq">5Q</h1>
                <p class="question-quiz">UESTION <BR>UIZ</p>
            </div>
            <h2 class="text-center" id="user-name">CREATE QUIZ!</h2>
            <div id="nav-button">
                <a href="/dashboard" class="btn btn-success">Dashboard</a>
                <form action='/logout' method="post">
                    <input type="submit" value="Logout" class="btn btn-danger">
                </form>
            </div>
        </div>
        <div class="col-8">
            {% with messages = get_flashed_messages(category_filter=['create']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            <form action="/create/quiz" method="post" class="d-block">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <div class="form-groupi">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control input">
                </div>
                <div class="form-group d-block" id="textarea">
                    <label>Category:</label>
                    <div>
                        <select name="category" id="category">
                            <option value="1">Geography</option>
                            <option value="2">Sports</option>
                            <option value="3">Science</option>
                        </select>
                    </div>
                </div>
                <div class="form-group d-block" id="textarea">
                    <label for="description">Description:</label>
                    <div>
                        <textarea name="description" id="description" cols="60" rows="7" ></textarea>
                    </div>
                </div>
                <div class="form-g">
                    <div class="question">
                        <label for="question_1">Question 1:</label>
                        <div>
                            <input type="text" id="questions" name="question_1" class="form-control">
                        </div>
                    </div>
                    <div class="answers">
                        <label for="answers">Answers:</label>
                        <div>
                            <input type="text" name="correct_answer_1" id="answer" placeholder="Correct Answer Here...">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_1_1" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_1_2" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_1_3" id="answer">
                        </div>
                    </div>
                </div>
                <div class="form-g">
                    <div class="question">
                        <label for="question_2">Question 2:</label>
                        <div>
                            <input type="text" id="questions" name="question_2" class="form-control">
                        </div>
                    </div>
                    <div class="answers">
                        <label for="answers">Answers:</label>
                        <div>
                            <input type="text" name="correct_answer_2" id="answer" placeholder="Correct Answer Here...">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_2_1" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_2_2" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_2_3" id="answer">
                        </div>
                    </div>
                </div>
                <div class="form-g">
                    <div class="question">
                        <label for="question_3">Question 3:</label>
                        <div>
                            <input type="text" id="questions" name="question_3" class="form-control">
                        </div>
                    </div>
                    <div class="answers">
                        <label for="answers">Answers:</label>
                        <div>
                            <input type="text" name="correct_answer_3" id="answer" placeholder="Correct Answer Here...">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_3_1" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_3_2" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_3_3" id="answer">
                        </div>
                    </div>
                </div>
                <div class="form-g">
                    <div class="question">
                        <label for="question_4">Question 4:</label>
                        <div>
                            <input type="text" id="questions" name="question_4" class="form-control">
                        </div>
                    </div>
                    <div class="answers">
                        <label for="answers">Answers:</label>
                        <div>
                            <input type="text" name="correct_answer_4" id="answer" placeholder="Correct Answer Here...">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_4_1" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_4_2" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_4_3" id="answer">
                        </div>
                    </div>
                </div>
                <div class="form-g">
                    <div class="question">
                        <label for="question_5">Question 5:</label>
                        <div>
                            <input type="text" id="questions" name="question_5" class="form-control">
                        </div>
                    </div>
                    <div class="answers">
                        <label for="answers">Answers:</label>
                        <div>
                            <input type="text" name="correct_answer_5" id="answer" placeholder="Correct Answer Here...">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_5_1" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_5_2" id="answer">
                        </div>
                        <div>
                            <input type="text" name="incorrect_answer_5_3" id="answer">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-success" id="input" value="Create">
            </form>
        </div>
    </div>
</body>
