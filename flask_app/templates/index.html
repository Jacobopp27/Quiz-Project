<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex">
    <div class="container" id="container">
        <div class="row">
            <div class="col-4">
                {% with mesages = get_flashed_messages(category_filter=['login']) %}
                    {% if mesages %}
                        <div class="alert alert-danger">
                            {% for mesage in mesages %}
                                <p>{{mesage}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="tittle" id="nav">
                    <h1 class="fiveq">5Q</h1>
                    <p class="question-quiz">UESTION <BR>UIZ</p>
                </div>
                <form action="/login" method="post">
                    <h2>Inicia Sesion</h2>
                    <div class="form-group">
                        <label for="email"> E-mail:</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password"> Contrase√±a:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="btn btn-success">
                </form>
                <div class="form-group">
                    <h6>Don't have an account? </h6>
                    <a href="/registro" class="btn btn-warning">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
